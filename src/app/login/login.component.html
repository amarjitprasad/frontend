<div class="wrapper">
  <div class="container">
      <h1>Welcome</h1>		
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-10">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors}">
            <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be valid email address</div>
            </div>
          </div>

          <div class="form-group col-10">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}">
              <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
                 <div *ngIf="f.password.errors.required">Password is required</div>
                 <div *ngIf="f.password.errors.minLength">Password must be atleast 6 characters</div>
              </div>
          </div>

        </div>

        <div class="text-center">
            <button class="btn btn-primary mr-1" type="submit">Login</button>
        </div>
      </form>
      <p class="login-box-msg">Don't have account yet? <a [routerLink]="['/register']">Register here</a></p>
  </div>
</div>
