<div class="wrapper">
	<div class="container">
		<h1>Welcome</h1>		
        <form action="dashboard" method="get" [formGroup]="loginForm">
                <div class="form-group has-feedback">
                  <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LoginID.errors }" id="LoginID" name="LoginID" formControlName="LoginID" placeholder="Username" />
                  <!-- <span *ngIf="LoginID.errors?.required" class="glyphicon glyphicon-user form-control-feedback invalid-feedback">sss</span> -->
                  <div *ngIf="submitted && f.LoginID.errors" class="invalid-feedback">
                    <div *ngIf="f.LoginID.errors.required">User Name is required</div>
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" name="Password" formControlName="Password" placeholder="Password" />
                  <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
                  <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                    <div *ngIf="f.Password.errors.required">Password is required</div>
                    <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <button (click)="onLogin($event)" type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                </div>
              </form>
        <p class="login-box-msg">Don't have account yet? <a [routerLink]="['/register']">Register here</a></p>
	</div>
</div>
